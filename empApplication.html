<!DOCTYPE html>
<html>
  <head>
    <title>Application Formm</title>
    <body>
      <h3>Registration From</h3>
      <form>
        <table>
          <tr>
            <td><lable>Full Name:</lable></td>
            <td><input type="text" autofocus required maxlength="40"></td>
          </tr>
          <tr>
            <td><lable>Email Address:</lable></td>
            <td><input type="email" required placeholder="Ex. abc@gmail.com"></td>
            <tr>
              <td><lable>Password:</lable></td>
              <td><input type="password" required></td>
              
            </tr>
            <tr>
              <td><lable>Contact Number:</lable></td>
              <td><input type="number" required></td>
            </tr>
            <tr>
              <td><lable>Profile Photo:</lable></td>
              <td><input type="file"></td>

          </tr>
          <td><lable>Date Of Birth:</lable></td>
          <td><input type="date"required></td>
          </tr>
          <tr>
            <td><lable>Gender:</lable></td>
            <td><input type="radio"><lable>Male</lable>
            <input type="radio"><lable>Female</lable>
            <input type="radio"><lable>Transgender</lable>
            </td>
          </tr>
          <tr>
            <td><lable>Marital:</lable></td>
            <td><input type="radio"><lable>Yes</lable>
              <input type="radio"><lable>NO</lable>
            </td>
          </tr>
          <tr>
            <td><lable>Known Tools & Technology:</lable></td>
           <td> <input type="checkbox" multiple ><lable>Angular</lable>
            <input type="checkbox" multiple ><lable>React</lable>
              <input type="checkbox" multiple ><lable>Python</lable>
              <input type="checkbox" multiple ><lable>Java</lable>
              <input type="checkbox" multiple ><lable>Jenkin</lable>
              <input type="checkbox" multiple ><lable>GIT</lable>
              <input type="checkbox" multiple ><lable>Database</lable>
            
            </td>

          </tr>
          <tr><td>><lable>Desingnation:</lable></td>
            <td>
              <select>
                <option>UI Developer</option>
                <option>Backend Developer</option>
                <option>Full Stack  Developer</option>
                <option>Devops Engineer</option>
                <option>Tester</option>
              </select>
            </td>
          </tr>
          <td><lable>Country</lable></td>
          <td><input type="text" value="India" readonly></td>

          </tr>
          <tr>
            <td><lable>Present Address:</lable></td>
            <td><textarea cols="25" rows="7"></textarea>
          </tr>
          <tr>
            <td><button type="submit">Submit</button>
            <button type ="reset">clear All</button></td>
          </tr>


      
        </table>
        </form>
    </body>
  </head>
</html>
