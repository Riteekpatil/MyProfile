<!DOCTYPE html>
<html>
  <head>
    <title>Table Assignment</title>
    <style>table,tr,td,th{
      border:2px solid ;

    border-collapse;
      

    }
</style>
  </head>

        </tr>
        <tr>
            <td>200</td>

        </tr>

            <td>300</td>

            </tr>
            <tr>
                <td>400</td>

                </tr>

            
      </tbody>
    </table>
  </body>
</html>
