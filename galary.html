<!DOCTYPE html>
<html>
    <head>
        <title>
            Galary HTML
        </title>
        
    </head>
    <body>
        
        <h3>Galary</h3>
        <details>
            <summary><b>My Favorite Image</b></summary>
            <img src="a.jpg">&nbsp;&nbsp;&nbsp;
            <img src="b.jpg">&nbsp;&nbsp;&nbsp;
            <img src="c.jpg">&nbsp;&nbsp;&nbsp;
            <img src="d.jpg">
        </details>
         <hr>
         <details>
            <summary><b>My favorite Video</b></summary>
            &nbsp;&nbsp;&nbsp; <video controls hight="200px" width="200px">
                <source src="Whatsapp-Status-video (1).mp4" type="video/mp4">
            </video>
            <video controls hight="200px" width="200px">
                <source src="Whatsapp-Status-video (2).mp4" type="video/mp4">
            </video>
            <video controls hight="200px" width="200px">
                <source src="Whatsapp-Status-video.mp4" type="video/mp4">
            </video>
         </details>
         <hr>
         <details>
            <summary><b>My Favorite Audio</b></summary>
            <audio controls>
                <source src="11.mp3" type="audio/mp3">
            </audio>
            <audio controls>
                <source src="12 (1).mp3" type="audio/mp3">
            </audio>
            <audio controls>
                <source src="13.mp3" type="audio/mp3">
            </audio>
         </details>
    </body>
</html>
